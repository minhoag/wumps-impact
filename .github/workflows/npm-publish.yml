name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run test
      - run: bun run build         # creates ./build  (≈ 40-100 kB)

      - name: Upload build as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    environment: production        # optional “Environments” gate
    steps:
      - uses: actions/checkout@v4      # only so scp has file list
      - uses: oven-sh/setup-bun@v1
        with: { bun-version: "latest" }
      - run: bun install --frozen-lockfile
      - run: bun run build

      # 3.1 Copy the fresh build to the server
      - name: Copy build/ → /discord/build on VPS
        uses: appleboy/scp-action@v0.1.1
        with:
          host:   ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key:     ${{ secrets.SSH_PRIVATE_KEY }}
          source:  "build/*"
          target:  "/discord/build"

      # 3.2 Reload PM2 (still on the server)
      - name: Reload bot with PM2
        uses: appleboy/ssh-action@v0.1.0
        with:
          host:   ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key:     ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /discord
            pm2 reload ecosystem.config.js --update-env
            pm2 save
